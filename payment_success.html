<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
    }

    .box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .checkmark {
      font-size: 60px;
      color: #2ecc71;
      margin-bottom: 15px;
      animation: pop 0.6s ease-in-out;
    }

    h1 {
      color: #2ecc71;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin: 8px 0;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    .btn-home {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(46, 204, 113, 0.4);
    }

    .btn-home:hover {
      background: linear-gradient(135deg, #27ae60, #219150);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(39, 174, 96, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="checkmark">‚úÖ</div>
    <h1>Payment Successful</h1>
    <p>Your ticket is being generated and will be sent to your email.</p>
    <p id="status">Processing...</p>

    <!-- Back to Home Button -->
    <a href="/" class="btn-home">üè† Back to Home</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ticketId = urlParams.get("ticketId");
    const paymentReference = urlParams.get("paymentReference");

    console.log("Payment Reference:", paymentReference);
    console.log("Ticket ID:", ticketId);

    async function sendTicket() {
      if (!ticketId) {
        document.getElementById("status").innerText = "‚ùå Ticket ID missing in URL!";
        return;
      }

      try {
        const response = await fetch(`https://ticketing-2x61.onrender.com/api/ticket/${ticketId}/ticket/send-ticket/`, {
          method: "GET",
        });

        const data = await response.json();

        if (data.success) {
          document.getElementById("status").innerText = "üéüÔ∏è Ticket sent to your email!";
        } else {
          document.getElementById("status").innerText = "‚ùå Failed to send ticket.";
        }
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = "‚ö†Ô∏è Error contacting server.";
      }
    }

    sendTicket();
  </script>
</body>
</html>
